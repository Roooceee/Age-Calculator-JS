<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  

  <title>Frontend Mentor | Age calculator app</title>



  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<main class="contain-1440">
  
  <section>
    
    <form action="">
      <div id="inputdiv">
        <div>
          <label for="day">day</label>
          <input type="number" name="day" class="input" id="day" placeholder="DD">
        </div>
      
        <div>
          <label for="month">month</label>
          <input type="number" name="month" class="input" id="month" placeholder="MM">
        </div>
      
        <div>
          <label for="year">year</label>
          <input type="number" name="year" class="input" id="year" placeholder="YYYY">
        </div>
      </div>
    
      <div id="submitdiv">
        <hr>
        <input type="submit" value="" id="submit">
      </div>
    
    </form>
  
    <div id="result">
      <p><span id="result_year">--</span>  <span id="text_result_year">years</span></p>  
      <p><span id="result_month">--</span>  <span id="text_result_month">month</span></p>  
      <p><span id="result_date">--</span>  <span id="text_result_date">day</span></p>  
    </div>

  </section>

</main>



  <footer class="attribution contain-1440">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sébastien LUCAS</a>.
  </footer>
</body>
</html>

<script src="script.js"></script>
